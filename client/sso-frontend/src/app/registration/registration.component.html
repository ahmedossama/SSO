<div class="header-w3l">
  <h1>Vodafone SSO</h1>
</div>
<!--//header-->
<!--main-->
<div class="main-content-agile">
  <div class="sub-main-w3">
    <h2>registration</h2>
    <form [formGroup]="form" 
      novalidate>
      <h6>registration with vodafone email</h6>

      <div class="icon1">
        <input placeholder="Email" name="mail" type="email" formControlName="email" required="">
      </div>
      <div class="icon1">

        <input placeholder="User name" name="userName" type="string" formControlName="userName" required="">
      </div>
      <div class="icon1">
        <input placeholder="Staff id" name="staffId" type="number" formControlName="staffId" required="">
      </div>
      <div class="clear"></div>
    </form>
      <button (click)="register(form.controls.email.value, form.controls.userName.value, form.controls.staffId.value)" type="submit" [disabled]="!form.valid">Register</button>
  </div>
</div>
<!--//main-->
